<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input,
    select {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .popup p {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
    <div class="container">
        <form id="bookForm" method="POST" action="/update_Book">
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" name="bookid" required>

            <label for="bookName">Email:</label>
            <input type="email" name="email" id="bookName" >

            <label for="author">Issue Stauts (Yes/No):</label>
            <input type="text" name="issue_status" id="author">
<!-- 
            <label for="bookPrice">Book Price:</label>
            <input type="number" name="Book_price" id="bookPrice" > -->

            <label for="issueDate">Issue Date:</label>
            <input type="date" name="issue_date" id="issueDate" >

            <label for="returnDate">Return Date:</label>
            <input type="date" name="return_date" id="returnDate" >

            <label for="paymentStatus">Payment Status:</label>
            <select id="paymentStatus" name="payment_status">
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
            </select>

            <div class="button-container">
                <button type="submit" id="saveButton">Save</button>
                <!-- <button type="button" id="clearButton">Clear</button>
                <button type="button" id="deleteButton">Delete</button> -->
            </div>
        </form>
    </div>

    <!-- <div id="popup" class="popup">
        <p>Book Saved</p>
    </div> -->

</body>

</html>
